<h1>Jugador actual: {{player}} </h1>


<button nbButton outline status="danger" (click)="newGame()" class="danger-style">Empezar un nuevo juego</button>

<h2 *ngIf="winner">Jugador {{ winner}} gano el juego! </h2>

<main>
    <app-square 
    *ngFor="let val of squares; let i = index"
    [value]= "val" 
    (click)="makeMove(i)" >
    </app-square>
</main>
